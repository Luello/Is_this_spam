<!DOCTYPE html>
<html>
<head>
    <title>Rainbow Text</title>
    <style>
        /* Set a large font size */
        .rainbow-text {
            font-size: 60px;
            font-weight: bold;
        }

        /* Define animation keyframes */
        @keyframes rainbow {
            0% {
                color: red;
            }
            16% {
                color: orange;
            }
            32% {
                color: yellow;
            }
            48% {
                color: green;
            }
            64% {
                color: blue;
            }
            80% {
                color: indigo;
            }
            100% {
                color: violet;
            }
        }

        /* Apply animation to the text */
        .rainbow-text {
            animation: rainbow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="rainbow-text">Votre texte ici</div>
</body>
</html>
